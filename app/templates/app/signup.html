{% extends "app/base.html" %} {% load static %} {% block content %}
   <!--//=========Sign in Page Start=========//-->
   <section class="page_single">
    <div class="container">
        <div class="row padTB100">
            <!--//==Section Heading Start==//-->
            <div class="col-md-12">
                <div class="centered-title">
                    <h2>Sign up<span class="heading-border"></span></h2>
                    <div class="clear"></div>
                </div>
            </div>
            <!--//==Section Heading End==//-->
            <div class="clear"></div>
            <!--//==Login Section Start==//-->
            <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2 col-xs-offset-0">
                <!--//==Form Start==//-->
                <form action="{% url 'signup' %}" method="post" class="login-form">
                    {% csrf_token %}
                    <p class="form-row pd-right">
                        <label for="username"> Name <span class="required">*</span></label>
                        <input type="text" name="username" id="username" class="form-controller">
                    </p>
                    <p class="form-row pd-right">
                        <label for="username"> email <span class="required">*</span></label>
                        <input type="email" name="email" id="email" class="form-controller">
                    </p>
                    <p class="form-row pd-left">
                        <label for="password">Passwords <span class="required">*</span></label>
                        <input type="password" name="password1" id="password1" class="form-controller">
                    </p>
                    <p class="form-row pd-left">
                        <label for="password1">Confirm Passwords <span class="required">*</span></label>
                        <input type="password" name="password2" id="password2" class="form-controller">
                    </p>
                    <p class="form-row">
                        <input type="submit" value="Signup" name="Signup" class="theme-button col-md-12 marB20">                           
                    </p>
                    <p class="lost_password">
                        <a href="#">Have a account?</a>
                    </p>
                </form>
                <!--//==Form End==//-->
            </div>
            <!--//==Login Section End==//-->
        </div>
    </div>
</section>
<!--//=========Sign up Page End=========//-->

{% endblock content %}
